<div class="fflex">
    <div>
        <sly-field title="Number of images per second"
                   description="Set number of images per second to create video">
            <el-slider
                    class="ml10 mr10"
                    style="width: 450px"
                    :min="1"
                    :max="240"
                    v-model="state.frameRate"
                    show-input
                    @change="state.frameRate = $event;">
            </el-slider>
        </sly-field>

        <div>
            <sly-select-dataset :project-id="context.projectId" :datasets.sync="state.selectedDatasets"
                                :options="{multiple: true}"></sly-select-dataset>
        </div>
    </div>
</div>
